<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="container mt-5">
        <button class="btn btn-primary" id="toggleButton">Toggle Content</button>

        <div id="collapsibleDiv" class="collapse mt-3">
            <div class="p-3 border bg-light">
                This content is collapsible.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            function toggleCollapseBasedOnWidth() {
                const $collapsibleDiv = $('#collapsibleDiv');
                const screenWidth = $(window).width();

                if (screenWidth < 768) {
                    $collapsibleDiv.collapse('hide');  // Hide the collapsible div if screen width is less than 768px
                    $collapsibleDiv.addClass('collapse');  // Ensure it's collapsed visually
                } else {
                    $collapsibleDiv.collapse('show');  // Show the collapsible div if screen width is greater than or equal to 768px
                    $collapsibleDiv.removeClass('collapse');  // Remove the collapse class to make it visible
                }
            }

            toggleCollapseBasedOnWidth();  // Initial call to set the correct state based on the current width

            // Listen for window resizing to toggle collapse state accordingly
            $(window).resize(function () {
                toggleCollapseBasedOnWidth();
            });

            // Toggle collapse on button click
            $('#toggleButton').click(function () {
                const $collapsibleDiv = $('#collapsibleDiv');
                $collapsibleDiv.collapse('toggle');  // Toggle collapse state when button is clicked
            });
        });

    </script>

</body>

</html>
