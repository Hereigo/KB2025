<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        div {
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="dash-all-plates"> ALL
            <a href="#" id="regPlatesShowLink">SHOW REG</a>
            <a href="#" id="tradePlatesShowLink">SHOW TRADE</a>
        </div>
        <div id="dash-reg-plates" style="display: none;"> REG
            <a href="#" id="regPlatesHideLink">SHOW ALL</a>
        </div>
        <div id="dash-trade-plates" style="display: none;"> TRADE
            <a href="#" id="tradePlatesHideLink">SHOW ALL</a>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            function regPlatesToggle() {
                $('#dash-reg-plates').toggle();
                $('#dash-all-plates').toggle();
            }
            $('#regPlatesShowLink').on('click', function (event) {
                event.preventDefault();
                regPlatesToggle();
            });
            $('#regPlatesHideLink').on('click', function (event) {
                event.preventDefault();
                regPlatesToggle();
            });
            function tradePlatesToggle() {
                $('#dash-trade-plates').toggle();
                $('#dash-all-plates').toggle();
            }
            $('#tradePlatesShowLink').on('click', function (event) {
                event.preventDefault();
                tradePlatesToggle();
            });
            $('#tradePlatesHideLink').on('click', function (event) {
                event.preventDefault();
                tradePlatesToggle();
            });
        });
    </script>
</body>

</html>
