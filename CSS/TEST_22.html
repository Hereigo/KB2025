<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        div {
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="dash-all-page"> ALL
            <a href="#" class="show-page-link" data-target="reg">SHOW REG</a>
            <a href="#" class="show-page-link" data-target="trade">SHOW TRADE</a>
        </div>
        <div id="dash-reg-page" style="display: none;"> REG
            <a href="#" class="show-page-link" data-target="reg">SHOW ALL</a>
        </div>
        <div id="dash-trade-page" style="display: none;"> TRADE
            <a href="#" class="show-page-link" data-target="trade">SHOW ALL</a>
        </div>
        <hr />
        <hr />
        <div id="dash-full-page"> FULL
            <a href="#" class="show-page-link" data-target="retained">SHOW RETAINED</a>
        </div>
        <div id="dash-retained-page" style="display: none;"> RETAINED
            <a href="#" class="show-page-link" data-target="full">SHOW FULL</a>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            function togglePlates(target) {
                $('#dash-' + target + '-page').toggle();
                $('#dash-all-page').toggle();
            }
            function togglePages() {
                $('#dash-full-page').toggle();
                $('#dash-retained-page').toggle();
            }
            $(document).on('click', '.show-page-link', function (event) {
                event.preventDefault();
                const target = $(this).data('target');
                if (target === 'retained' || target === 'full') {
                    togglePages();
                } else {
                    togglePlates(target);
                }
            });
        });
    </script>

</body>

</html>
