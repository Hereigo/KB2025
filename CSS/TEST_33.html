<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        div {
            border: 1px solid blueviolet;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Columns will be generated here -->
    </div>
    <script>
        $(document).ready(function () {

            var columns = 4;
            var collect = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M'];

            function createColumns() {
                var $container = $('.container');
                var itemsPerColumn = Math.ceil(collect.length / columns);

                for (var i = 0; i < columns; i++) {
                    var $column = $('<div class="row"></div>');
                    var startIndex = i * itemsPerColumn;
                    var endIndex = startIndex + itemsPerColumn;
                    var columnItems = collect.slice(startIndex, endIndex);

                    columnItems.forEach(function (item) {
                        $column.append('<div class="col-3">' + item + '</div>');
                    });

                    $container.append($column);
                }
            }

            createColumns();
        });
    </script>

</body>

</html>
