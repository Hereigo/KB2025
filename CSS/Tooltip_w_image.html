<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div.tooltip,
        /* 
        [id^="tooltip111"] img {
            max-width: 300px;
            min-width: 300px;
            width: 300px;
            height: auto;
            border-radius: 8px;
        } */

        .image-tooltip .tooltip-inner {
            background-color: #006dfc;
            border-radius: 10px;
            max-width: 320px;
            min-width: 320px;
            padding: 5px 0px;
            width: 320px;
        }

        .image-tooltip .tooltip-inner img {
            border-radius: 5px;
            max-width: 300px;
            min-width: 300px;
            width: 300px;
        }

        .image-tooltip .tooltip-arrow::before {
            border-right-color: #006dfc !important;
        }
    </style>
</head>

<body>
    <p class="m-5">
        <button type="button" class="btn btn-primary"
            title="<img src='https://www.puvanesvarar.com/wp-content/uploads/2021/08/Business-license-example.jpg.webp' width='150' class='img-fluid'>"
            data-bs-html="true" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="image-tooltip">
            Hover me =)
        </button>
    </p>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        })
    </script>
</body>

</html>
