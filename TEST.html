<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alignment in CSS with Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        h4 {
            font-weight: bold;
            margin-top: .5rem;
        }

        h6 {
            margin-top: 1.5rem;
        }

        .demo {
            background-color: #fff;
            border: 1px solid #ccc;
            height: 120px;
            width: 220px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">

            <div class="col-md-4">

                <h4>justify-content</h4>

                <h6>flex-start</h6>
                <div class="demo d-flex justify-content-start">
                    <div class="p-4 bg-primary"></div>
                    <div class="p-4 bg-warning"></div>
                    <div class="p-4 bg-success"></div>
                </div>

                <h6>flex-end</h6>
                <div class="demo d-flex justify-content-end">
                    <div class="p-4 bg-primary"></div>
                    <div class="p-4 bg-warning"></div>
                    <div class="p-4 bg-success"></div>
                </div>

                <h6>center</h6>
                <div class="demo d-flex justify-content-center">
                    <div class="p-4 bg-primary"></div>
                    <div class="p-4 bg-warning"></div>
                    <div class="p-4 bg-success"></div>
                </div>

                <h6>space-between</h6>
                <div class="demo d-flex justify-content-between">
                    <div class="p-4 bg-primary"></div>
                    <div class="p-4 bg-warning"></div>
                    <div class="p-4 bg-success"></div>
                </div>

                <h6>space-evenly</h6>
                <div class="demo d-flex justify-content-evenly">
                    <div class="p-4 bg-primary"></div>
                    <div class="p-4 bg-warning"></div>
                    <div class="p-4 bg-success"></div>
                </div>

            </div>

            <div class="col-md-4">

                <h4>align-items</h4>

                <h6>flex-start</h6>
                <div class="demo d-flex align-items-start">
                    <div class="p-4 bg-primary"></div>
                    <div class="p-4 bg-warning"></div>
                    <div class="p-4 bg-success"></div>
                </div>

                <h6>flex-end</h6>
                <div class="demo d-flex align-items-end">
                    <div class="p-4 bg-primary"></div>
                    <div class="p-4 bg-warning"></div>
                    <div class="p-4 bg-success"></div>
                </div>

                <h6>stretch</h6>
                <div class="demo d-flex align-items-stretch">
                    <div class="p-4 bg-primary"></div>
                    <div class="p-4 bg-warning"></div>
                    <div class="p-4 bg-success"></div>
                </div>

                <h6>baseline</h6>
                <div class="demo d-flex align-items-baseline">
                    <div class="p-4 bg-primary"></div>
                    <div class="p-4 bg-warning"></div>
                    <div class="p-4 bg-success"></div>
                </div>

                <h6>center</h6>
                <div class="demo d-flex align-items-center">
                    <div class="p-4 bg-primary"></div>
                    <div class="p-4 bg-warning"></div>
                    <div class="p-4 bg-success"></div>
                </div>

            </div>

            <div class="col-md-4">

                <h4>align-self</h4>

                <h6>flex-start / center / flex-end</h6>
                <div class="demo d-flex">
                    <div class="p-4 bg-primary align-self-start"></div>
                    <div class="p-4 bg-warning align-self-center"></div>
                    <div class="p-4 bg-success align-self-end"></div>
                </div>

                <h6>stretch / baseline / center</h6>
                <div class="demo d-flex">
                    <div class="p-4 bg-primary align-self-stretch"></div>
                    <div class="p-4 bg-warning align-self-baseline"></div>
                    <div class="p-4 bg-success align-self-center"></div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
