<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .grid-head {
            background-color: beige;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-weight: bold;
            text-align: center;
        }

        .grid-cell {
            background-color: bisque;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .main-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            flex: 1;
        }

        .main-content {
            flex: 1;
            padding: .7rem;
        }

        .sidebar {
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            padding: 1rem;
            width: 250px;
        }

        .grid-container {
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 30px repeat(7, 130px);
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-left: none;
                border-top: 1px solid #dee2e6;
            }
        }

        @media (max-width: 240px) {
            body {
                font-size: xx-small;
            }

            .grid-container {
                gap: 0;
            }

            .main-content {
                padding: .1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Web Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">

        <div class="main-content">
            <div class="grid-container">

            </div>
        </div>

        <div class="sidebar">
            <h4>Sidebar</h4>
            <p>This is the right-hand sidebar content. You can add links, widgets, or anything else here.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            const divs = [];
            for (let i = 1; i <= 49; i++) {
                var cellText = 'Cell ' + i;
                if (i == 17) {
                    cellText += ' Hello world! =) Hello world! =) Hello world! =) ';
                }

                if (i <= 7) {
                    divs.push($('<div>').addClass('grid-head').text(cellText));
                } else {
                    divs.push($('<div>').addClass('grid-cell').text(cellText));
                }


            }
            $('.grid-container').append(divs);
        });

    </script>
</body>

</html>
