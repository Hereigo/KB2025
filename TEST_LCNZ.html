<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Driving Licence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .license-card {
            background-color: white;
            border: 2px solid pink;
            border-radius: 10px;
            padding: 30px;
            max-width: 900px;
            margin: 50px auto;
        }

        .section-title {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .field-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .field-value {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .user-icon {
            width: 60px;
            height: 60px;
            background-color: #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-size: 2rem;
        }
    </style>
</head>

<body>

    <div class="license-card shadow">
        <div class="d-flex justify-content-between align-items-start">
            <div>
                <div class="section-title text-primary">THE COUNTRY</div>
                <div class="text-uppercase text-primary">Driving Licence</div>
            </div>
            <div class="user-icon">
                <span>ðŸ‘¤</span>
            </div>
        </div>

        <hr class="my-3">

        <div class="d-flex flex-wrap">
            <!-- Left Column -->
            <div class="col-md-6 mb-3">
                <p><span class="field-label">1. Surname</span><br><span class="field-value">SMITH</span></p>
                <p><span class="field-label">2. Given Names</span><br><span class="field-value">JOHN WILLIAM</span></p>
                <p><span class="field-label">3. Date of Birth</span><br><span class="field-value">15.03.1985</span></p>
                <p><span class="field-label">4a. Date of Issue</span><br><span class="field-value">25.05.2022</span></p>
            </div>

            <!-- Right Column -->
            <div class="col-md-6 mb-3">
                <p>
                    <span class="field-label">4b. Date of Expiry</span><br><span class="field-value">15.03.2055</span>
                </p>
                <p><span class="field-label">4c. Issuing Authority</span><br><span class="field-value">Isle of
                        Man</span></p>
                <p><span class="field-label">5. License Number</span><br><span class="field-value">SMITH851503J</span>
                </p>
                <p><span class="field-label">9. Categories</span><br><span class="field-value">B</span></p>
            </div>
        </div>
    </div>

</body>

</html>
